{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->


</head>

<body>

    <section class="pt-5">
        <br>
        <div class="row wow fadeIn">
            <div class="card">
                <div class="card-header">
                    <a href=" {% url 'home' %} "><h3 class="text-center"> {{port.title|title}} </h3></a>
                   
                    <hr>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <!-- <img src=" {{port.photo.url}} " style="width: 100px;" alt=""> -->
                        <p> {{port.describtion}} </p>
                        
                    </div>
                    
                    
                    <br>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <h6><span class="badge badge-success success-color" >ksh {{port.discount}}</span></h6>
                        <h6><span class="badge badge-warning primary-color" >Offer: {{port.offer}}%</span>   </h6>
                        
                        
                        <!-- New price: <h5> {{port.new_price}} </h5> -->

                    </div>

                    <hr>
                </div>
                <br>
                <!-- <br> -->
                <hr>
                <br>
                <div class="card-body">
                    <h3 class="text-center">Photos</h3>
                    <hr>
                    <center>
                        <div class="col-lg-3 col-md-6 mb-4">
                            <img src=" {{port.p1.url}} " class="card-img-top" alt="" style="width: 200px;">
                        </div>
                        <div class="col-lg-3 col-md-6 mb-4">
                            <img src=" {{port.p2.url}} " class="card-img-top" alt="" style="width: 200px;">
                        </div>
                        <div class="col-lg-3 col-md-6 mb-4">
                            <img src=" {{port.p3.url}} " class="card-img-top" alt="" style="width: 200px;">
                        </div>
                        <div class="col-lg-3 col-md-6 mb-4">
                            <img src=" {{port.p4.url}} " class="card-img-top" alt="" style="width: 200px;">
                        </div>
                    </center>
                </div>
            </div>
            <!--Grid column-->


        </div>
        <!--Grid row-->

        <hr class="mb-5">

        <!--Grid row-->


        <hr class="mb-5">

        <!--Pagination-->
        <nav class="d-flex justify-content-center wow fadeIn">
            <ul class="pagination pg-blue">

                <!--Arrow left-->
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>

                <li class="page-item active">
                    <a class="page-link" href="#">1
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">4</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">5</a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!--Pagination-->

    </section>
    <!--Section: Cards-->


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
{% endblock content %}
